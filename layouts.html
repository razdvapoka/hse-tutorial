<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="item"><span>3</span></div>
      <div class="item"><span>4</span></div>

      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
      <div class="div5"></div>

      <button class="circle"></button>
      <button class="circle"></button>
      <button class="circle"></button>
      <button class="circle"></button>
      <button class="circle"></button>

      <div class="repeat"></div>
    </div>
    <script src="scripts.js"></script>
